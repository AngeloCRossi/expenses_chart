<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="js/scripts.js"></script>

        <title>Expenses Chart</title>
    </head>
    <body id="chart_body">
        <main>
            <section id="chartHeader">
                <div id="chartTitle">
                    <p id="chartBalance">My balance</p>
                    <p id="chartValue">$921.48</p>
                </div>
                <img id="chartLogo" src="images/logo.svg" alt="">
            </section>

            <section id="chartBars">
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </section>

            <script>
                var xValues = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
                var yValues = [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48];
                var barColors = ["hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)","hsl(186, 34%, 60%)","hsl(10, 79%, 65%)","hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)"];

                new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    title: {
                    display: true,
                    text: "Spending - Last 7 days"
                    }
                }
                });
            </script>
        </main>
    </body>

    <footer>
        <div class="container_footer" id="id_footer">
            By Angelo Rossi
            <a href="https://github.com/AngeloCRossi" target="_blank"><img class="logo_contato" src="images/GitHub-Mark.png"></a>
            <a href="https://www.linkedin.com/in/angelo-rossi-%E0%AE%83/" target="_blank"><img class="logo_contato" src="images/LinkedIn_logo_initials.png"></a>
        </div>
    </footer>

</html>
