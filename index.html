<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="js/scripts.js"></script>

        <title>Expenses Chart</title>
    </head>
    <body>
        <main>
            
            <div  id="expenses_chart">
                <p id="chartBalance">My balance</p>
                <p id="chartValue">$921.48</p>
            </div>

            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

            <script>
                var xValues = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
                var yValues = [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48];
                var barColors = ["red", "green","blue","orange","brown", "grey", "purple"];

                new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    title: {
                    display: true,
                    text: "Spending - Last 7 days"
                    }
                }
                });
            </script>
        </main>
    </body>

    <footer>

</html>
